<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex研究</title>
</head>
<body>

<div id="app">
	<button @click="add">increment</button>
	<div>{{msg}}</div>
	<counter></counter>
</div>

<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/2.4.1/vuex.js"></script>
<script>
const counter = {
	template:`
		<div>
			<div>点击数量:{{count}}</div>
			<div>用户名:{{name}}</div>
		</div>
	`,
	// props:['count'],
	computed:{
		count(){
			return this.$store.state.count
		},
		name(){
			return this.$store.state.name
		}
	}
}
const store = new Vuex.Store({//相当于全局变量
	state:{
		count:10,
		name:"jack"
	},
	mutations:{//必须是同步的代码
		increment(state, num){
			//变更状态
			state.count = num
		},
		updateName(state, userName){
			//变更状态
			state.name = userName
		},
	},
	actions:{//可以是异步的代码
		incrementAction(context, num){
			context.commit('increment', num)
		}
	}
})

new Vue({
	el:'#app',
	store,
	data:{
		count:15,
		msg:'vuex的使用'
	},
	components:{
		counter
	},
	methods:{
		add(){
			this.$store.dispatch('incrementAction', 5)
		}
	}
})
</script>
</body>
</html>
