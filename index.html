<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vuex研究</title>
</head>
<body>

<div id="app">
	<button @click="add">increment</button>
	<div>{{msg}}</div>
	<counter></counter>
</div>

<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
<script src="https://cdn.bootcss.com/vuex/2.4.1/vuex.js"></script>
<script>
const counter = {
	template:`
		<div>{{count}}</div>
	`,
	// props:['count'],
	computed:{
		count(){
			return this.$store.state.count
		}
	}
}
const store = new Vuex.Store({//相当于全局变量
	state:{
		count:10
	},
	mutations:{
		increment(state){
			//变更状态
			state.count++
		}
	},
})

new Vue({
	el:'#app',
	store,
	data:{
		count:15,
		msg:'vuex的使用'
	},
	components:{
		counter
	},
	methods:{
		add(){
			this.$store.commit('increment')
		}
	}
})
</script>
</body>
</html>
